<div class="mat-h1">SHARED TASK</div>

<section *ngIf="dataSource.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let task">
                {{task.title | titlecase}}
                <small>{{task.description | titlecase}} </small>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let task"> {{task.status}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let task"> {{task.priority |titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="timeline">
            <th mat-header-cell *matHeaderCellDef> Timeline </th>
            <td mat-cell *matCellDef="let task"> {{task.start | date }} to {{task.end | date}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let task"> {{task.owner}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator> -->
</section>

<section *ngIf="dataSource.length === 0">
    <p class="isCompleted">No task shared yet</p>
</section>
