<!-- 
    1. Show peculiar inforation about a team member
    2. Show peculiar information about a team
    3. Show peculiar information about a team member workload
-->

<div>
    <section style="margin-bottom: 1rem;">
        <mat-card>
            <mat-list>
                <mat-list-item>Total team involved: {{teams.length}}</mat-list-item>
            </mat-list>
        </mat-card>
    </section>
    
    <section class="cards">
        <mat-card>Workloads</mat-card>
        
        <mat-card>Simple card</mat-card>
    </section>
    
    <section class="teams">
        <mat-accordion *ngFor="let team of teams">
            <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{team.name | uppercase}}
                </mat-panel-title>
                <mat-panel-description>
                    {{team.description | sentencecase | truncate:40}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
            </mat-expansion-panel>
        </mat-accordion>
    </section>
</div>
