<section>
    <span class="action-btn">
      <!-- <mat-icon title="Maximize">maximize</mat-icon> -->
        <mat-icon [mat-dialog-close] title="Close">close</mat-icon>
    </span>
      <h1 mat-dialog-title>
        <span class="title">{{task.title | titlecase}}</span>
        
      </h1>
  
      <p>{{task.description | titlecase}}</p>
  
    <form>
        <mat-dialog-content>
            
            
        <mat-list  *ngFor="let team of teams">
            <mat-list-item>
                <mat-checkbox color="primary" (click)="addTeam(team._id)">{{team.name | uppercase}}</mat-checkbox>
            </mat-list-item>
            <mat-list-item>
                <small>{{team.description}}</small>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        </mat-dialog-content>
    
        <mat-dialog-actions align="end">
            <button [disabled]="teamsToShareTaskWith.length == 0" (click)="onShare(task._id)" mat-flat-button color="primary">
                Share
            </button>
        </mat-dialog-actions>
    </form>

</section>
