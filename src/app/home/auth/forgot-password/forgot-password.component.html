<div class="page">

  <section class="forgot">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Password Recovery Link</mat-card-title>
      </mat-card-header>
      <mat-card-content>                
          
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf=" form.get('email').hasError('email')">
                  Email is invalid
              </mat-error>
              <mat-error *ngIf=" form.get('email').hasError('required')">
                  Your email is required
              </mat-error>
            </mat-form-field>
            
            <button [disabled]="form.invalid" class="submit" mat-flat-button color="primary">SUBMIT</button>
        </form>

      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/signin"><mat-icon>login</mat-icon> Sign in</a> 
        <a mat-button routerLink="/signup"><mat-icon>create</mat-icon> Sign up</a>              
      </mat-card-actions>
    </mat-card>
      
  </section>
</div>
