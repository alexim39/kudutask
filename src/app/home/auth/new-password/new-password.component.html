<div class="page">

    <section class="forgot">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Enter New Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>                
            
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                <mat-hint>Password must be at least 8 characters long!</mat-hint>
                <div mat-icon-button matSuffix (click)="passwordHide = !passwordHide">
                  <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </div>
                <mat-error *ngIf=" form.get('password').hasError('pattern')">
                  Password should be minimum of 8 characters
                </mat-error>
                <mat-error *ngIf=" form.get('password').hasError('required')">
                  Your password is required
                </mat-error>
              </mat-form-field>
              
              <button [disabled]="form.invalid" mat-flat-button color="primary">CHANGE</button>
          </form>
  
        </mat-card-content>
        <mat-card-actions>
          <a mat-button routerLink="/signin"><mat-icon>login</mat-icon> Sign in</a> 
          <!-- <a mat-button routerLink="/signup"><mat-icon>create</mat-icon> Sign up</a> -->              
        </mat-card-actions>
      </mat-card>
        
    </section>
  </div>
